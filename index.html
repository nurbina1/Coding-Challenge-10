<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic E-commerce Product Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- This div will hold the product list. Initially -->
    <div id="product-list">
        <div class="product-container">
            <h2 class="product-name">Stylish T-Shirt</h2>
            <p class="product-price">$25.00</p> <!-- Initial price display -->
            
            <!-- Dropdown for selecting product size -->
            <label for="size">Select Size:</label>
            <select class="size-selector">
                <!-- Size options and stock statuses -->
                <option value="small">Small - In Stock</option>
                <option value="medium">Medium - In Stock</option>
                <option value="large">Large - Out of Stock</option>
                <option value="xl">Extra Large - In Stock</option>
            </select>

            <!-- Purchase button -->
            <button class="purchase-btn" disabled>Purchase</button>
        </div>
    </div>

    <!-- Form to dynamically add new products -->
    <form id="add-product-form">
        <h3>Add a New Product</h3>
        
        <label for="product-name">Product Name:</label>
        <input type="text" id="new-product-name" required>
        
        <label for="product-price">Base Price:</label>
        <input type="number" id="new-product-price" required>

        <button type="submit">Add Product</button>
    </form>

    <!-- Link to the JavaScript file containing the event handling logic -->
    <script src="main.js"></script>
</body>
</html>
